<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 3 - tabelas</title>
    <style>
      table {
        border: 1px solid black;
        width: 200px;
        height: 200px;
      }
      td,
      tr,
      th {
        border: 1px solid black;
        width: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">Números</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <br />

    <table>
      <tr>
        <th rowspan="3">Números</th>
        <td>1</td>
        <td>2</td>
      </tr>

      <tr>
        <td>3</td>
        <td>4</td>
      </tr>

      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <br />

    <table>
      <tr>
        <th colspan="5">Números</th>
      </tr>

      <tr>
        <th rowspan="4">Números</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>

      <tr>
        <td>5</td>
        <td>6</td>
        <td rowspan="2">7</td>
        <td>8</td>
      </tr>

      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
      </tr>

      <tr>
        <td colspan="3">12</td>
        <td>13</td>
      </tr>
    </table>
  </body>
</html>
