<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2 - Tabelas</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table width="100%">
      <thead>
        <tr height="100px" width="100%">
          <td colspan="2">TOPO</td>
        </tr>
      </thead>
      <tbody>
        <tr height="650px">
          <th width="20%">MENU</th>
          <td>CONTEÚDO</td>
        </tr>
      </tbody>
      <tfoot>
        <tr width="100%" height="70px">
          <td colspan="2">RODAPÉ</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
