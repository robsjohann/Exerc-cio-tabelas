<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas - Exerc√≠cio 1</title>
    <style type="text/css">
      table {
        border: 1px solid black;
        width: 100%;
        border-collapse: collapse;
      }
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        font-weight: 600;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="text-align: center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr style="text-align: right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <br />

    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="text-align: center">
        <td colspan="3">4</td>
      </tr>
      <tr style="text-align: left">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <br />

    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td style="text-align: center" rowspan="3">3</td>
      </tr>
      <tr style="text-align: center">
        <td colspan="2">4</td>
      </tr>
      <tr style="text-align: left">
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
